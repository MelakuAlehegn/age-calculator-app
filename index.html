<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <form id="form">
      <div class="inputs">
        <label for="day">Day</label>
        <input type="text" name="" id="day" placeholder="DD">
        <div class="alert-message-day alert"></div>
      </div>
      <div class="inputs">
        <label for="month">Month</label>
        <input type="text" name="" id="month" placeholder="MM">
        <div class="alert-message-month alert"></div>
      </div>
      <div class="inputs">
        <label for="year">Year</label>
        <input type="text" name="" id="year" placeholder="YYYY">
        <p class="alert-message-year alert"></p>
      </div>
    </form>
    <div class="divider">
      <hr>
      <svg class="svg" xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
        <g fill="none" stroke="#FFF" stroke-width="2">
          <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
        </g>
      </svg>
    </div>
    <div class="display">
      <ul>
        <li><span class="span-year">-- </span>years</li>
        <li><span class="span-month">-- </span>months</li>
        <li><span class="span-day">-- </span>days</li>
      </ul>
    </div>
  </main>
</body>
<script src="./main.js"> </script>

</html>
